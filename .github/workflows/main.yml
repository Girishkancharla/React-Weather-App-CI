# .github/workflows/main.yml

name: React CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # Use a fresh, fast runner environment
    runs-on: ubuntu-latest
    
    # Environment variables for the build process (important for React_APP_ keys)
    env:
      # Pass the API key securely from GitHub Secrets to the build process
      REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}

    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up the Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Use the Node.js version specified in your package-lock.json structure
          node-version: '20' 
          cache: 'npm' # Enable caching for dependencies

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci
        working-directory: ./weather-app # Your React project is in a subdirectory

      # 4. Run tests (Continuous Integration)
      - name: Run Tests
        # The 'test' script is defined in package.json
        run: npm test -- --watchAll=false
        working-directory: ./weather-app

      # 5. Build the application (Continuous Integration)
      - name: Build Application
        # The 'build' script is defined in package.json
        run: npm run build
        working-directory: ./weather-app
        
      # 6. Deploy to GitHub Pages (Continuous Deployment)
      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The 'build' directory contains the production-ready code
          publish_dir: ./weather-app/build
          # This deploys to the 'gh-pages' branch, which is typical for React deployments
          publish_branch: gh-pages
